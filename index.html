<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney +</title>

    <!-- css -->
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="small--title">
                As melhores historias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">
                    Assinar o Disney+
                </a><br>
                <span class="text">R$ 27,90/mês ou  R$ 279,90/ano à vista*</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="dist/images/logos/disney_star_plus.png" alt="Disney + e Star +">
                    <button>ASSINE AGORA</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="dist/images/logos/disney_star_plus_starzplay.png" alt="Disney + e Star +">
                    <button>ASSINE AGORA</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
            </ul>
            <p class="small--text">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is-active">EM BREVE</button>
            <button data-tab-button="populares" class="shows__tabs__button">MAIS POPULARES</button>
            <button data-tab-button="star_plus" class="shows__tabs__button">MAIS NO STAR+</button>
        </nav>
        <ul data-tab-id="em_breve" class="shows__list ">
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="BANNER FILEM DESENCANTADA">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/willow.jpg" alt="BANNER filme willow">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/lobisomem.jpg" alt="BANNER FILEM lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/spidey.jpg" alt="BANNER FILEM spidey">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="BANNER FILEM santa clauses">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/sem_limites.jpg" alt="BANNER FILEM sem limites">
            </li>
        </ul>
        <ul data-tab-id="populares" class="shows__list ">
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/bluey.jpg" alt="BANNER FILEM DESENCANTADA">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/cavaleira_da_lua.jpg" alt="BANNER filme willow">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/o_incrivel_dr_pol.jpg" alt="BANNER FILEM lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/obi_wan.jpg" alt="BANNER FILEM spidey">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/red.jpg" alt="BANNER FILEM santa clauses">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/tudo_igual_sqn.jpg" alt="BANNER FILEM sem limites">
            </li>
        </ul>
        <ul data-tab-id="star_plus" class="shows__list ">
            <li class="shows__list__item">
                <img src="./dist/images/mais_no_star_plus/belair.jpg" alt="BANNER FILEM DESENCANTADA">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_no_star_plus/libertadores.jpg" alt="BANNER filme willow">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_no_star_plus/nba.jpg" alt="BANNER FILEM lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_no_star_plus/os_simpson.jpg" alt="BANNER FILEM spidey">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_no_star_plus/premier_league.jpg" alt="BANNER FILEM santa clauses">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_no_star_plus/the_kardashians.jpg" alt="BANNER FILEM sem limites">
            </li>
        </ul>
    </section>


    <!-- scripts -->
    <script src="src/main.js"></script>
</body>
</html>
